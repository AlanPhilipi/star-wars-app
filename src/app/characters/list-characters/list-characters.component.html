<app-title [titlePage]="titlePage"></app-title>

<section class="container-star-wars" *ngIf="loadPageCharacters" [@fadeIn]>
  <div class="container-inputs">
    <form class="container-inputs__form"
      [formGroup]="charactersForm"
      (ngSubmit)="searchFilterCaracters()"
    >

      <input
        formControlName="inputCaracterName"
        matInput
        placeholder="Pesquisar por nome"
        autocomplete="off"

      />
    </form>

    <div class="text-right container-inputs__input">
      <input
        matInput
        placeholder="Filtro avanÃ§ado (cabelos, olhos, nascimento e etc)"
        [(ngModel)]="filtersAdvanced"
        autocomplete="off"
        class=""
      />
    </div>
  </div>

  <table #table>
    <tr>
      <th>
        Nome
      </th>
      <th>
        Altura
      </th>
      <th>
        Peso
      </th>
      <th>
        Cor do cabelo
      </th>
      <th>
        Cor da pele
      </th>
      <th>
        Cor dos olhos
      </th>
      <th>
        Ano nascimento
      </th>

      <th>
        Sexo
      </th>

      <th>
        Detalhes
      </th>
    </tr>

    <tr *ngFor="let element of data | filter:filtersAdvanced:['name', 'height', 'mass', 'hair_color', 'skin_color', 'eye_color', 'birth_year', 'gender']; let i = index">
      <td>
        {{ element.name }}
      </td>
      <td>
        {{ element.height }}
      </td>
      <td>
        {{ element.mass }}
      </td>
      <td>
        {{ element.hair_color }}
      </td>
      <td>
        {{ element.skin_color }}
      </td>
      <td>
        {{ element.eye_color }}
      </td>
      <td>
        {{ element.birth_year }}
      </td>
      <td>
        {{ element.gender }}
      </td>
      <td>
        <a (click)="detailsPage(element)">Detalhes</a>
      </td>
    </tr>
  </table>
</section>

<div class="container-star-wars" *ngIf="loadPageCharacters">
  <div class="text-center">
    <ng-template ngFor let-item [ngForOf]="pagination" let-i="index">
      <a class="pagination" (click)="searchFilterCaracters(pagination[i])" [class.active]="atualPage == pagination[i]" [class.disabled]='atualPage == pagination[i]'>
        {{ pagination[i] }}</a
      >
    </ng-template>
  </div>
</div>

<app-loading [loadComplete]="!loadComplete"></app-loading>


<app-modal [titleModal]='titleModal' [messageModal]='messageModal' [openModal]='openModal'></app-modal>
