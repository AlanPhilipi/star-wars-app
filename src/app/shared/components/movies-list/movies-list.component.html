<section class="container movies-list" *ngIf="showMovieList">
  <div class="row" [@listAnimation]="moviesData.length">

    <div *ngIf="moviesSectionTitle != ''" class='col-12 mt-2 mb-4 font-weight-bold'>{{moviesSectionTitle}}</div>

    <ng-template ngFor let-item [ngForOf]="moviesData" let-i="index">
      <div class="col-md-3 col-sm-6 col-12">
        <div class="movies-list__content">
          <a (click)="moviesResumeContent(item)" title="About movie">
            <span class="movies-list__span">
              <img
                class="movies-list__img"
                src="../../assets/images/{{ item.episode_id }}.jpg"
                alt='Star Wars movie {{ item.episode_id }}'
              />
            </span>
            <span class="movies-list__span">{{ item.title }}</span>
          </a>
        </div>
      </div>
    </ng-template>
  </div>
</section>


<app-loading [loadComplete]="!loadComplete"></app-loading>
